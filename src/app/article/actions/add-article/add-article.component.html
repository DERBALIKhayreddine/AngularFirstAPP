<h2 mat-dialog-title>Ajouter Articles</h2>
<form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="example-form">
  <mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput formControlName="titre" placeholder="titre">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput formControlName="type" placeholder="type">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput formControlName="date" placeholder="date">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput formControlName="source" placeholder="source">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Annuler</button>
    <button mat-raised-button type="submit" cdkFocusInitial color="primary" class="disbtn">Ajouter</button>
  </mat-dialog-actions>
</form>
