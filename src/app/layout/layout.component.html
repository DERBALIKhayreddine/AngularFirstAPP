
<mat-sidenav-container>

  <!-- The side nav -->
  <mat-sidenav #drawer fixedInViewport="true" mode="over" opened="false" style="width: 230px;">
    <mat-toolbar color="primary" fxLayout fxLayoutGap="16px">
      <mat-icon>school</mat-icon>
      <span> FirstApp </span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashborad"><mat-icon>dashboard</mat-icon><span> Dashboard</span> </a>
      <a mat-list-item  routerLink="/members"><mat-icon>supervised_user_circle</mat-icon><span> Members</span></a>
      <a mat-list-item  routerLink="/tools">	<mat-icon>settings</mat-icon><span> Tools</span></a>
      <a mat-list-item  routerLink="/article"><mat-icon>gradient</mat-icon><span> Articles</span></a>
      <a mat-list-item  routerLink="/events"><mat-icon>event_note</mat-icon><span> Events</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- EO: Side nav-->

  <!-- Side nav content-->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxFlex fxLayout fxLayoutAlign="start center" >
        <button type="button" aria-label="Toggle sidenav" class="toolbar-button"
                mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon><span> Lab</span>
        </button>

      </div>


      <div fxFlex></div>

      <div class="toolbar-separator"></div>

     <button [matMenuTriggerFor]="userMenu" class="toolbar-button" mat-button style="margin-left: 85%; margin-right: 5%;">
        <div fxLayout="row" fxLayoutAlign="center center">
             <img class="avatar mr-0 mr-sm-16"  style="border-radius: 50px; width: 40px;height: 40px;"/>
          <mat-icon>account_circle</mat-icon>
          <span class="username mx-12" fxHide fxShow.gt-sm></span>
          <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
        </div>
      </button>

      <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

        <button class="" mat-menu-item >
          <mat-icon>account_box</mat-icon>
          <span>Profile</span>
        </button>
        <button class="" mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span >Logout</span>
        </button>

      </mat-menu>
    </mat-toolbar>

    <div class="content mt-80 mx-16">
      <br>

      <router-outlet></router-outlet>

    </div>

  </mat-sidenav-content>
  <!-- EO: Side nav content-->

</mat-sidenav-container>
