<h2 mat-dialog-title>Ajouter Evenement</h2>
<form [formGroup]="EventForm" (ngSubmit)="onSubmit()" class="example-form">
  <mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput formControlName="titre" placeholder="titre">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="EventForm" [rangePicker]="picker">
        <input matStartDate formControlName="startdate" placeholder="Start date">
        <input matEndDate formControlName="enddate" placeholder="End date">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>



    <mat-form-field class="example-full-width">
      <input matInput formControlName="lieu" placeholder="lieu">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Annuler</button>
    <button mat-raised-button type="submit" cdkFocusInitial color="primary" class="disbtn">Ajouter</button>
  </mat-dialog-actions>
</form>
