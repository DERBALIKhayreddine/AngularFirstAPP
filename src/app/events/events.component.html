<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<button mat-raised-button color="primary" (click)="openDialog()" >ajouter</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="titre">
    <th mat-header-cell *matHeaderCellDef> titre </th>
    <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="startdate">
    <th mat-header-cell *matHeaderCellDef> startdate </th>
    <td mat-cell *matCellDef="let element"> {{element.startdate|date:"MMM dd, yyyy 'at' hh:mm a"}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="enddate">
    <th mat-header-cell *matHeaderCellDef> enddate </th>
    <td mat-cell *matCellDef="let element"> {{element.enddate |date:"MMM dd, yyyy 'at' hh:mm a"}} </td>
  </ng-container>
  <ng-container matColumnDef="lieu">
    <th mat-header-cell *matHeaderCellDef> lieu </th>
    <td mat-cell *matCellDef="let element"> {{element.lieu}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
