<h2 mat-dialog-title>Modifier Article</h2>
<form (ngSubmit)="onSubmit()" class="example-form">
  <mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="article.titre" name="titre" placeholder="Titre">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="article.type" name="type" placeholder="Type">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="article.date" name="date" placeholder="Date">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="article.source" name="source" placeholder="Source">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Annuler</button>
    <button mat-raised-button type="submit" cdkFocusInitial color="primary" class="disbtn">Modifier</button>
  </mat-dialog-actions>
</form>
